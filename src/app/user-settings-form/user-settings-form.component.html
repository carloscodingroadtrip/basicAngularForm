<div class="container">
  <h2>User Settings</h2>
  <!-- ngNativeValidate will allow the browser to validate each control now -->
  <form #form="ngForm" ngNativeValidate>
    <div class="form-group">
      <label for="name">Username</label>
      <input
        id="name"
        name="username"
        type="text"
        placeholder="Enter your name"
        class="form-control"
        required
        minlength="4"
        [(ngModel)]="userSettings.name"
      />
    </div>
    <div class="form-group">
      <label for="investmentAmount">Investment Amount (25k > 500k)</label>
      <input
        id="investmentAmount"
        name="investmentAmount"
        type="number"
        placeholder="Enter your investment Amount"
        class="form-control"
        required
        [(ngModel)]="userSettings.investmentAmount"
        min="25000"
        max="500000"
      />
    </div>
    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="defaultCheck1">
        Email special offers
      </label>
    </div>
    <!-- RADIO BUTTONS FOR USER INTERFACE SELECTION -->
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="lightInterface"
          value="Light"
          checked
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="mediumInterface"
          value="Medium"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="darkInterface"
          value="Dark"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>
    <!-- SUBSCRIPTION TYPE  -->
    <div class="form-group">
      <label for="subscriptionType>Subscription Type">Subscription Type</label>
      <select
        name="subscriptionType"
        class="form-control"
        id="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>
    <!-- NOTES AREA -->
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        class="form-control"
        name="notes"
        id="notes"
        rows="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ form.value | json }}
